<h1> This is a List</h1>

<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in task %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
    </tr>
    {% empty %}
    <h3> No Items in list</h3>
    {% endfor %}
</table>
